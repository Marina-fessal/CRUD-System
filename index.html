<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUD System</title>
</head>
<body>
    <div
     class="container">
     
    <div class="w-75 py-5 mx-auto">
        <h1 class="mb-5">Product Management System</h1>
        <div class="form-group mb-3">
            <label for="productName" class="mb-3">Product Name</label>
            <input type="text" id="productName" class="form-control" placeholder="Product Name">
        </div>
        <div class="form-group mb-3">
            <label for="productPrice" class="mb-3">Product Price</label>
            <input type="number" id="productPrice" class="form-control" placeholder="Product Price">
        </div>
        <div class="form-group mb-3">
            <label for="productModel"class="mb-3">Product Model</label>
            <input type="text" id="productModel" class="form-control" placeholder="Product Model">
        </div>
        <div class="form-group mb-3">
            <label for="productDescription"class="mb-3">Product Description</label>
            <textarea type="text" id="productDescription" class="form-control" placeholder="Product Description"></textarea>
        </div> 
        <button onclick="addProduct()" class="btn btn-lg btn-primary">Add Product</button>
</div>
<table class="table w-75 text-center mx-auto">
    <thead>
        <th>index</th>
        <th>product Name</th>
        <th>product Price</th>
        <th>product Model</th>
        <th>product Desc.</th>
        <th>Update</th>
        <th>Delete</th>
    </thead>
    <tbody id="tBody">
        
    </tbody>
</table>
</div>
<script src="./main.js/bootstrap.bundle.min.js"></script>
    <script src="./main.js/script.js"></script>
</body>
</html>
